#Configuração pra aumentar o tamanho recebido pelas request
spring.servlet.multipart.max-file-size=30MB
spring.servlet.multipart.max-request-size=30MB

#Porta que vai roda
server.port=80

#Configuração do banco de dados
spring.h2.console.enabled=true
spring.h2.console.path=/h2admin
spring.jpa.show-sql=true
spring.thymeleaf.cache=false
#spring.datasource.url=jdbc:h2:file:./src/main/resources/banco_de_dados/bd_h2;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
spring.datasource.username=admin
spring.datasource.password=123456
spring.datasource.driver-class-name=org.h2.Driver

spring.jpa.hibernate.ddl-auto=update
#spring.jpa.hibernate.ddl-auto=create-drop
#spring.jpa.hibernate.ddl-auto=create